<form action="">
    <div class=form-group>
        <label for="">username</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="model.username" type="text" name="username">
    </div>
    <div class=form-group>
        <label for="">password</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="model.password" type="text" name="password">
    </div>
    <button (click)=save()>login</button>
    </form>
