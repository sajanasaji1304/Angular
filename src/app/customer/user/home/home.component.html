<form action="">
    <div class=form-group>
        <label for="">username</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.username" type="text" name="username">
    </div>
    <div class=form-group>
        <label for="">password</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.password" type="text" name="password">
    </div>
    <div class=form-group>
        <label for="">mobile</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.mob" type="number" name="mob">
    </div>
    <div class=form-group>
        <label for="">email</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.email" type="text" name="email">
    </div>
    </form>
    <button (click)=save()>save</button>
    <div>
        <li *ngFor="let a of userlist">{{a}}</li>
    </div>
