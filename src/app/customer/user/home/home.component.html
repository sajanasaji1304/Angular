<form action="">
    <div class=form-group>
        <label for="">username</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.username" type="text" name="username">
    </div>
    <div class=form-group>
        <label for="">password</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.password" type="text" name="password">
    </div>
    <div class=form-group>
        <label for="">mobile</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.mob" type="number" name="mob">
    </div>
    <div class=form-group>
        <label for="">email</label>
    
    </div>
    <div>
        
        <input class=form-control [(ngModel)]="home.email" type="text" name="email">
    </div>
    <div *ngFor="user.id==''">
        <input type="submit"  value="save">
    </div>
    <div *ngFor="user.id==''">
        <input type="submit" value="update">
    </div>
    
    </form>
    <button (click)=save()>save</button>
    <div>
        <table border="1" style="width: 100%;"  >
    <thead>
        <tr *ngFor="let arr of userlist">
            <td>{{arr.id}}</td>
            <td>{{arr.username}}</td>
            <td>{{arr.password}}</td>
            <td>{{arr.mob}}</td>
            <td>{{arr.email}}</td>
            <button (click)='edit(arr)'>edit</button>
            <button (click)='delete(arr)'>delete</button>

     
         </tr>
         </thead>
        </table>
    </div>
