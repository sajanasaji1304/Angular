<form action="" [formGroup]="profileForm">
  <div class=form-group>
    <label for="">name</label>

  </div>
  <div>

    <input class="form-control" type="text" formControlName="name">
    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
      name is invalid....
      <!-- <div *ngIf="f.name.errors.required"> NAME is required</div>
      <div *ngIf="f.name.errors.minlength">name should be 3 character</div> -->
    </div>
  </div>
  <div class=form-group>
    <label for="">email</label>

  </div>
  <div>

    <input class="form-control" type="text" formControlName="email">
  </div>
  <div class=form-group>
    <label for="">password</label>

  </div>
  <div>

    <input class="form-control" type="number" formControlName="password">
  </div>
  <div class=form-group>
    <label for="">mobilenumber</label>

  </div>
  <div>

    <input class="form-control" type="text" formControlName="mobilenumber">
  </div>
  <div formGroupName="address">
    <div class=form-group>
      <label for="">housenumber</label>

    </div>
    <div>

      <input class="form-control" type="number" formControlName="houseno">
    </div>
    <div class=form-group>
    <label for="">city</label>

  </div>
  <div>

    <input class="form-control" type="text" formControlName="city">
  </div>
  <div class=form-group>
  <label for="">landmark</label>

  </div>
  <div>

    <input class="form-control" type="number" formControlName="landmark">
  </div>

  </div>
  <button (click)=save()>save</button>
</form>
